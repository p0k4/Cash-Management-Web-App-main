# Nginx site config for stackweb.ddnsking.com
# Path: /etc/nginx/sites-available/cash-app.conf

# Redirect HTTP -> HTTPS and www -> apex
server {
    listen 80;
    listen [::]:80;
    server_name stackweb.ddnsking.com www.stackweb.ddnsking.com;
    return 301 https://stackweb.ddnsking.com$request_uri;
}

# HTTPS reverse proxy to Node app on localhost:3000
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stackweb.ddnsking.com;

    # SSL certs (managed by Certbot)
    ssl_certificate     /etc/letsencrypt/live/stackweb.ddnsking.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stackweb.ddnsking.com/privkey.pem;

    # (Optional) Enable if you've created DH params
    # ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # TLS sane defaults
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Compression (optional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_min_length 1024;

    # Upload limit (adjust as needed)
    client_max_body_size 20m;

    # Root/static (optional, if you want Nginx to serve static assets directly)
    # root /var/www/cash-app/public;

    # Reverse proxy to Node app
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 90;
    }

    # Example static alias (uncomment if needed)
    # location /static/ { alias /var/www/cash-app/public/; }
}
