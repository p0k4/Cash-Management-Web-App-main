<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Registar Utilizador - POS Cash Management</title>
  <link rel="stylesheet" href="/assets/login.css" />

</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Registar</h1>
      <p class="register-subtitle">Adicione um novo utilizador ao sistema</p>

      <div id="success" class="success-message"></div>
      <div id="error" class="error-message"></div>

      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="username">üë§ Nome de Utilizador</label>
          <div class="input-container username">
            <input type="text" id="username" placeholder="Digite o nome de utilizador" required autocomplete="username" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">üîí Senha do Utilizador</label>
          <div class="input-container password">
            <input type="password" id="password" placeholder="Digite a senha do utilizador" required autocomplete="new-password" />
          </div>
        </div>

        

        <div class="buttons-container">
          <button type="submit" class="btn-primary">‚úÖ Registar</button>
          <button type="button" class="btn-secondary" onclick="window.location.href='/login.html'">‚¨ÖÔ∏è Voltar</button>
        </div>
      </form>

      <!-- <div class="form-actions">
        <a href="/login.html" class="back-link">‚Üê Voltar ao Login</a>
      </div> -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const errorDiv = document.getElementById("error");
      const successDiv = document.getElementById("success");

      // Verifica√ß√£o: s√≥ o admin autenticado pode aceder
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/login.html";
        return;
      }
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        if (payload.username !== "admin") {
          window.location.href = "/dashboard";
          return;
        }
      } catch (e) {
        window.location.href = "/login.html";
        return;
      }

      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        successDiv.style.display = "none";
        
        // Scroll para o topo para mostrar o erro
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = "block";
        errorDiv.style.display = "none";
        
        // Scroll para o topo para mostrar o sucesso
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }

      function clearMessages() {
        errorDiv.style.display = "none";
        successDiv.style.display = "none";
      }

      // Anima√ß√£o nos inputs
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', () => {
          input.parentElement.style.transform = 'scale(1.02)';
          input.parentElement.style.transition = 'transform 0.2s ease';
        });
        
        input.addEventListener('blur', () => {
          input.parentElement.style.transform = 'scale(1)';
        });
      });

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessages();

        const username = document.getElementById("username").value.trim();
        const senha = document.getElementById("password").value.trim();

        // Valida√ß√µes
        if (!username || !senha) {
          showError("‚ùå Todos os campos s√£o obrigat√≥rios.");
          return;
        }

        if (username.length < 3) {
          showError("‚ùå O nome de utilizador deve ter pelo menos 3 caracteres.");
          return;
        }

        if (senha.length < 4) {
          showError("‚ùå A senha deve ter pelo menos 4 caracteres.");
          return;
        }

        // Desabilitar bot√£o durante o envio
        const submitBtn = document.querySelector('.btn-primary');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = '‚è≥ Registando...';
        submitBtn.disabled = true;

        try {
          const response = await fetch("/api/novo-utilizador", {
            method: "POST",
            headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
            body: JSON.stringify({ username, senha }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Erro no servidor");
          }

          showSuccess(`üéâ Utilizador '${username}' registado com sucesso!`);
          registerForm.reset();
          
          // Redirecionar para login ap√≥s 3 segundos
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 3000);

        } catch (err) {
          console.error("Erro no registro:", err);
          
          // Mensagens de erro mais amig√°veis
          let errorMessage = err.message;
          if (errorMessage.includes("j√° existe")) {
            errorMessage = "‚ùå Este nome de utilizador j√° est√° em uso. Escolha outro.";
          } else if (errorMessage.includes("admin")) {
            errorMessage = "‚ùå Senha de administrador incorreta. Verifique e tente novamente.";
          } else if (errorMessage.includes("servidor")) {
            errorMessage = "‚ùå Erro no servidor. Tente novamente mais tarde.";
          }
          
          showError(errorMessage);
        } finally {
          // Reabilitar bot√£o
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });

      // Efeito de digita√ß√£o no t√≠tulo
      const title = document.querySelector('h1');
      title.style.opacity = '0';
      title.style.transform = 'translateY(-20px)';
      
      setTimeout(() => {
        title.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        title.style.opacity = '1';
        title.style.transform = 'translateY(0)';
      }, 100);

      // Auto-focus no primeiro input
      document.getElementById('username').focus();
    });
  </script>
</body>

</html>
