<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>POS-Login</title>
  <link rel="stylesheet" href="/assets/login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">

      <h1>POS <span>Cash Management</span></h1>

      <!-- Seleção de utilizador -->
      <div id="user-selection">
        <p>Escolha o utilizador:</p>
        <div id="user-list">
          <!-- Botões serão carregados via JS -->
        </div>
        <div id="load-error" class="error-message" style="display: none;">Erro ao carregar utilizadores</div>


      </div>
      <div id="user-selection">
        <div id="user-list">
          <!-- botões dos utilizadores -->
        </div>
        <div id="load-error" class="error-message"></div>
      </div>

      <!-- Formulário de login -->
      <form id="loginForm" style="display: none;">
        <input type="hidden" id="username" />

        <div class="login-row">
          <input type="password" id="password" placeholder="Senha" required />
          <button type="button" id="loginBtn">Entrar</button>
        </div>

        <div class="voltar-container">
          <button type="button" id="voltarLoginBtn">Voltar</button>
        </div>

        <div id="error" class="error-message"></div>
      </form>

      <!-- Link para registro -->
      <div style="text-align: center; margin-top: 30px;">
        <p style="color: #bcd2df; font-size: 1rem; margin-bottom: 15px;">
          Não tem conta?
        </p>
        <a href="/register.html" style="
          color: #ffffff; 
          text-decoration: none; 
          background-color: #28a745;
          padding: 10px 20px;
          border-radius: 0.5rem;
          font-weight: bold;
          transition: all 0.3s ease;
          display: inline-block;
        " 
        onmouseover="this.style.backgroundColor='#218838'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'"
        onmouseout="this.style.backgroundColor='#28a745'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
          ➕ Registar Novo Utilizador
        </a>
      </div>

      <script src="/assets/login.js"></script>
</body>

</html>
