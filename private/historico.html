<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Movimentos</title>

  <!-- Font Awesome para os ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS da página -->
  <link rel="stylesheet" href="/private/historico.css" />
  
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
<div class="menu-lateral">
   <div class="caixa-utilizador-ativo">
        <p id="utilizadorAtivo">
          Utilizador:<span class="nome-utilizador">admin</span>
        </p>
      </div>
      <br>
  <h3>Menu</h3>
  <ul>
    <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Movimentos (pesquisa)</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>
  <div class="container">
    <h1>Histórico de Movimentos</h1>

    <div class="filtros">
      <label>Data de início: <input type="date" id="dataInicio" /></label>
      <label>Data de fim: <input type="date" id="dataFim" /></label>
      <button onclick="buscarPorIntervalo()">Pesquisar</button>
    </div>

    <div class="saldos">
      <p>Dinheiro: <span id="saldoDinheiro">0.00 €</span></p>
      <p>Multibanco: <span id="saldoMultibanco">0.00 €</span></p>
      <p>Transferência Bancária: <span id="saldoTransferencia">0.00 €</span></p>
      <p><strong>Total: <span id="saldoTotal">0.00 €</span></strong></p>
    </div>

    <div class="export-botoes">
      <button class="btn-exportar-pdf" onclick="exportarPDFHistorico()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
      </button>
      <button class="btn-exportar-csv" onclick="exportarCSVHistorico()">
        <i class="fas fa-file-csv"></i> Exportar CSV
      </button>
    </div>

    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nº Doc</th>
          <th>Pagamento</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/private/script-historico.js"></script>
</body>
</html>
