<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Histórico de Movimentos</title>

  <!-- Font Awesome para os ícones -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- CSS da página -->
  <link rel="stylesheet" href="/private/historico.css" />
  
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
</head>

<div class="menu-lateral">
   <div class="caixa-utilizador-ativo">
        <p id="utilizadorAtivo">
          Utilizador:<span class="nome-utilizador">admin</span>
        </p>
      </div>
      <br>
  <h3>Menu</h3>
  <ul>
    <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Movimentos (pesquisa)</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>
<body>
  <div class="container">
    <h1>Histórico de Movimentos</h1>

    <div class="filtros">
      <label title="Data de início">
        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
        <span class="label-text">Início</span>
        <input type="date" id="dataInicio" />
      </label>
      <label title="Data de fim">
        <i class="fas fa-calendar-alt" aria-hidden="true"></i>
        <span class="label-text">Fim</span>
        <input type="date" id="dataFim" />
      </label>
      <label title="Utilizador">
        <i class="fas fa-user" aria-hidden="true"></i>
        <span class="label-text">User</span>
        <input type="text" id="filtroUtilizador" placeholder="Utilizador" />
      </label>
      <label title="Número do documento">
        <i class="fas fa-file-invoice" aria-hidden="true"></i>
        <span class="label-text">Nº Doc</span>
        <input type="text" id="filtroNumDoc" placeholder="Nº Doc" />
      </label>
      <label title="Tipo de Pagamento">
        <i class="fas fa-credit-card" aria-hidden="true"></i>
        <span class="label-text">Pagamento</span>
        <select id="filtroPagamento">
          <option value="">Todos</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Multibanco">Multibanco</option>
          <option value="Transferência Bancária">Transferência Bancária</option>
        </select>
      </label>
      <button onclick="buscarPorIntervalo()"><i class="fas fa-search" aria-hidden="true"></i> Pesquisar</button>
    </div>

    <div class="saldos">
      <p>Dinheiro: <span id="saldoDinheiro">0.00 €</span></p>
      <p>Multibanco: <span id="saldoMultibanco">0.00 €</span></p>
      <p>Transferência Bancária: <span id="saldoTransferencia">0.00 €</span></p>
      <p><strong>Total: <span id="saldoTotal">0.00 €</span></strong></p>
    </div>

    <div class="export-botoes">
      <button class="btn-exportar-pdf" onclick="exportarPDFHistorico()">
        <i class="fas fa-file-pdf"></i> Exportar PDF
      </button>
      <button class="btn-exportar-csv" onclick="exportarCSVHistorico()">
        <i class="fas fa-file-csv"></i> Exportar CSV
      </button>
    </div>

    <table id="tabelaHistorico">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nº Doc</th>
          <th>Pagamento</th>
          <th>Utilizador</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/private/script-historico.js"></script>
   <script src="/menu-admin.js"></script>
</body>
</html>
