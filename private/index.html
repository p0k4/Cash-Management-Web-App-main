<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/private/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    .tabela-registos.oculta {
      display: none;
    }
  </style>

</head>
<div class="menu-lateral">
  <div class="caixa-utilizador-ativo">
    <p id="utilizadorAtivo">
      Utilizador:<span class="nome-utilizador">admin</span>
    </p>
  </div>
  <br>
  <h3>Menu</h3>
  <ul id="menuLateral">
    <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Movimentos (pesquisa)</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>

<body onload="setarDataAtual(); var op = document.getElementById('operacao'); if(op) op.value = 'Operação 1';">
  <div class="container">
    <header>
      <div class="cabecalho-caixa">
        <div class="texto-cabecalho">
          <h1>POS<br>Cash Management</h1>
        </div>
        <div class="icone-cabecalho">
          <img src="/assets/images/00.png" alt="Ícone de Cash Management">
        </div>
      </div>
    </header>


    <main>

      <div class="form-section">
        <div class="left-form">
          <!-- <label for="operacao">OPERAÇÃO</label>
          <input type="text" id="operacao" name="operacao" class="input-pequeno" readonly /> -->

          <label for="data">DATA</label>
          <input type="date" id="data" name="data" class="input-pequeno" />

          <label for="num-doc">Nº DOC</label>
          <div class="num-doc-wrapper">
            <input type="number" id="num-doc" placeholder="Nº DOC" name="num-doc" class="input-pequeno" required
              readonly />
            <button type="button" id="btnEditarDoc" class="btn-editar-doc"><i class="fas fa-play"></i> INICIAR</button>
          </div>
          <small id="proximo-doc" style="color: gray; font-style: italic"></small>

            <div style="display: flex; align-items: flex-end; gap: 10px;">
            <div>
              <label for="pagamento">PAGAMENTO</label><br>
              <!-- payment mode icons: click an icon to select mode (Dinheiro, Multibanco, Transferência) -->
              <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
                <button type="button" class="pay-mode-btn" data-pay="Dinheiro" title="Dinheiro">
                  <i class="fas fa-coins"></i>
                </button>
                <button type="button" class="pay-mode-btn" data-pay="Multibanco" title="Multibanco (OP TPA)">
                  <i class="fas fa-credit-card"></i>
                </button>
                <button type="button" class="pay-mode-btn" data-pay="Transferência Bancária" title="Transferência Bancária">
                  <i class="fas fa-university"></i>
                </button>
              </div>
              <select id="pagamento" name="pagamento" class="input-medio">
                <option value="" disabled selected>-- Modo pagamento --</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Multibanco">Multibanco</option>
                <option value="Transferência Bancária">Transf. Bancária</option>
              </select>
            </div>

            <div id="campo-tpa" style="display: none;">
              <label for="op-tpa">OP TPA</label>
              <input type="text" id="op-tpa" name="op-tpa" class="input-pequeno" placeholder="Nº OP" />
            </div>
          </div>

          <label for="valor">VALOR</label>
          <input type="number" id="valor" placeholder="                      €" name="valor" step="0.01"
            class="input-pequeno" />
        </div>
        <div class="right-form">
          <div class="caixa-total">
            <span class="title-opcoes">SALDOS</span>
            <div id="totaisPagamento" class="totais-por-pagamento">
              <!-- Os totais por método aparecerão aqui dinamicamente -->
            </div>
            <div class="total" id="total">0.00 €</div>
          </div>

          <div class="opcoes">
            <span class="title-opcoes">OPÇÕES</span>
            </br></br>
            <div class="acao-botoes">
              <button id="btnRegistar" class="btn-registar btn-modern" onclick="registar()">
                <i class="fas fa-play"></i> REGISTAR
              </button>
              <button type="button" id="btnFecharCaixa" class="btn-exportar btn-modern"
                title="Exportar resumo do caixa (PDF)">
                <i class="fas fa-file-pdf"></i> RESUMO CAIXA
              </button>
              <button type="button" id="btnFecharSaldos" class="btn-reiniciar-pos btn-modern"
                title="Fechar caixa">
                <i class="fas fa-sync-alt"></i> FECHO CAIXA
              </button>
            </div>
            <div class="acao-botoes" style="justify-content: center; display: flex; margin-top: 10px;">
              <a href="/dashboard/tabela">
                <!-- <button class="btn-exportar">
                  <i class="fas fa-table"></i> MOVIMENTOS
                </button> -->
              </a>
            </div>

          </div>
        </div>
      </div>
      <section class="tabela-registos oculta">
        <table id="tabelaRegistos">
          <thead>
            <tr>
              <th>OPERAÇÃO</th>
              <th>DATA</th>
              <th>Nº DOC</th>
              <th>MODO PAGAMENTO</th>
              <th>VALOR</th>
              <th>OPÇÕES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="totalTabela">Total: 0.00 €</div>
      </section>

    </main>

  </div>

  <script src="/private/script.js"></script>
  <script src="/menu-admin.js"></script>
</body>

</html>
