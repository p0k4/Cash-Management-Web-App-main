<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Alterar Senha - POS</title>
  <link rel="stylesheet" href="/assets/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Alterar a Senha</h1>
      <p class="register-subtitle">Utilizador: <strong id="usernameDisplay">...</strong></p>

      <div id="success" class="success-message"></div>
      <div id="error" class="error-message"></div>

      <form id="formSenha" class="register-form">
        <div class="form-group">
          <label for="novaSenha">🔑 Nova Senha</label>
          <div class="input-container password">
            <input type="password" id="novaSenha" placeholder="Digite a nova senha" required />
          </div>
        </div>

        <div class="form-group">
          <label for="confirmarSenha">✅ Confirmar Nova Senha</label>
          <div class="input-container password">
            <input type="password" id="confirmarSenha" placeholder="Confirme a nova senha" required />
          </div>
        </div>

        <div class="buttons-container">
          <button type="submit" class="btn-primary">💾 Atualizar</button>
          <button type="button" class="btn-secondary" onclick="history.back()">⬅️ Voltar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/alterar-senha.js"></script>
</body>
</html>
