<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Fechos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/private/style.css" />
  <link rel="stylesheet" href="/private/historico.css" />
</head>

<body>
  <div class="menu-lateral">
    <div class="caixa-utilizador-ativo">
      <p id="utilizadorAtivo">Utilizador:<span class="nome-utilizador">admin</span></p>
    </div>
    <br>
    <h3>Menu</h3>
    <ul id="menuLateral">
      <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
      <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Movimentos (pesquisa)</a></li>
      <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Mapa de Fechos</h1>

    <div class="filtros filtros-fechos">
      <label>
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="filtroDataInicio" />
      </label>
      <label>
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="filtroDataFim" />
      </label>
      <label>
        <i class="fas fa-user"></i>
        <select id="filtroUtilizadorFecho">
          <option value="">Todos</option>
        </select>
      </label>
      <button id="btnPesquisar"><i class="fas fa-search"></i> Pesquisar</button>
    </div>

    <table id="tabelaFechos">
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Utilizador</th>
          <th>Montante Período (€)</th>
          <th style="text-align: center;">OPÇÕES</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/private/script-fechos.js"></script>
  <script src="/menu-admin.js"></script>
</body>
</html>
