<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Utilizadores</title>
  <link rel="stylesheet" href="/private/style.css" />
</head>
<div class="menu-lateral">
  <div class="caixa-utilizador-ativo">
    <p id="utilizadorAtivo">
      Utilizador:<span class="nome-utilizador">admin</span>
    </p>
  </div>
  <br>
  <h3>Menu</h3>
<ul id="menuLateral">
    <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Movimentos (pesquisa)</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>
<body>
  <div class="container">
    <h1>Gestão de Utilizadores</h1>
    <button id="btnNovo" class="btn-registar">+ Novo Utilizador</button>
    
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUtilizadores"></tbody>
    </table>
  </div>
 <!-- Modal Novo Utilizador -->
<div id="modalNovoUtilizador" class="modal" style="display: none;">
  <div class="modal-conteudo">
    <span id="fecharModal" class="fechar">&times;</span>
    <h3>Adicionar Novo Utilizador</h3>
    <input type="text" id="novoUsername" placeholder="Novo username">
    <input type="password" id="novaSenha" placeholder="Senha">
    <button id="btnCriarUtilizador" class="btn-verde">Criar Utilizador</button>
  </div>
</div>

<!-- Adiciona 'defer' para garantir que o script corre depois do DOM carregar -->
<script src="/private/script-utilizadores.js" defer></script>
</body>
</html>
