<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Utilizadores</title>
  <link rel="stylesheet" href="/private/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="menu-lateral">
  <div class="caixa-utilizador-ativo">
<p class="label-utilizador">Utilizador:</p>
<span class="nome-utilizador">admin</span>
</div>
    <br>
    <h3>Menu</h3>
    <ul id="menuLateral">
      <li><a class="btn-menu" href="/dashboard"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a class="btn-menu" href="/dashboard/tabela"><i class="fa-solid fa-table"></i> Movimentos</a></li>
      <li><a class="btn-menu" href="/dashboard/historico"><i class="fa-solid fa-magnifying-glass"></i> Movimentos (pesquisa)</a></li>
      <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="users-header">
      <h1>Gestão de Utilizadores</h1>
      <button id="btnNovo" class="btn-registar"><i class="fa-solid fa-user-plus"></i> Novo Utilizador</button>
    </div>
    <table class="tabela-utilizadores">
      <thead>
        <tr>
          <th>Username</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaUtilizadores"></tbody>
    </table>
  </div>
  <!-- Adiciona 'defer' para garantir que o script corre depois do DOM carregar -->
<script src="/private/script-utilizadores.js" defer></script>
</body>
</html>
