<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Utilizadores</title>
  <link rel="stylesheet" href="/private/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="menu-lateral">
  <div class="caixa-utilizador-ativo">
<p class="label-utilizador"></p>
<span class="nome-utilizador">admin</span>
</div>
    <br>
    <h3>Menu</h3>
    <ul id="menuLateral">
     <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Pesquisa</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>
  <div class="container">
    <header>
      <div class="cabecalho-caixa">
      <h1 class="titulo-branco">Gestão de Utilizadores</h1>
      <div class="users-header">
        <button id="btnNovo" class="btn-novo"><i class="fa-solid fa-user-plus"></i> Novo Utilizador</button>
        </div>
      </div>
    </header>
    <table class="tabela-utilizadores">
      <thead>
        <tr>
          <th>UTILIZADORES</th>
          <th>CARGO</th>
          <th class="col-opcoes">OPÇÕES</th>
        </tr>
      </thead>
      <tbody id="tabelaUtilizadores"></tbody>
    </table>
  </div>
  <!-- Adiciona 'defer' para garantir que o script corre depois do DOM carregar -->
<script src="/private/script-utilizadores.js" defer></script>
</body>
</html>
