<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <title>Análise de Pagamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/private/analise.css" />
  <link rel="stylesheet" href="/private/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Dashboard Analítica</h1>
    <p>Utilizador: <span class="nome-utilizador">Desconhecido</span></p>
  </header>

  <div class="menu-lateral">
<div class="caixa-utilizador-ativo">
  <p class="label-utilizador"></p>
  <span class="nome-utilizador">admin</span>
</div>
  <br>
  <h3>Menu</h3>
  <ul id="menuLateral">
    <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
    <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
    <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Pesquisa</a></li>
    <li><a class="btn-menu active" href="/dashboard/analise"><i class="fas fa-chart-bar"></i> Análise</a></li>
    <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
  </ul>
</div>

  <main style="max-width: 900px; margin: auto; padding: 2rem;">
    <section id="filtros" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
      <div>
        <label for="dataInicio">Data Início</label><br />
        <input type="date" id="dataInicio" required />
      </div>
      <div>
        <label for="dataFim">Data Fim</label><br />
        <input type="date" id="dataFim" required />
      </div>
      <div style="align-self: flex-end;">
        <button id="btnPesquisar">Pesquisar</button>
      </div>
    </section>

    <section id="grafico" style="background: #fff; border-radius: 8px; padding: 2rem; box-shadow: 0 0 12px rgba(0,0,0,0.1);">
      <canvas id="graficoPagamentos" width="400" height="400"></canvas>
    </section>
  </main>

  <script src="/private/script-analise.js"></script>
</body>
</html>
