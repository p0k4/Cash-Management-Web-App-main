<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Analítica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <link rel="stylesheet" href="/private/style.css" />
  <link rel="stylesheet" href="/private/analise.css" />

  <!-- FontAwesome e Chart.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
  <aside class="menu-lateral">
    <div class="caixa-utilizador-ativo">
      <p class="label-utilizador"></p>
      <span class="nome-utilizador">admin</span>
    </div>
    <h3>Menu</h3>
    <ul id="menuLateral">
      <li><a class="btn-menu" href="/dashboard"><i class="fas fa-home"></i> POS</a></li>
      <li><a class="btn-menu" href="/dashboard/tabela"><i class="fas fa-table"></i> Movimentos</a></li>
      <li><a class="btn-menu" href="/dashboard/historico"><i class="fas fa-search"></i> Pesquisa</a></li>
      <li><a class="btn-menu active" href="/dashboard/analise"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
      <li><a class="btn-menu btn-logout" id="btnLogout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </aside>
  <main class="dashboard-analitica">
   
      <div class="cabecalho-analise">
        <h1 class="titulo-analise">Dashboard</h1>
      </div>

    <!-- Filtros superiores -->
    <section class="filtros filtros-fechos">
      <label>
        <i class="fas fa-calendar-alt"></i>
        <select id="filtroPeriodo">
          <option value="dia">Dia</option>
          <option value="semana">Semana</option>
          <option value="mes" selected>Mês</option>
          <option value="personalizado">Personalizado</option>
        </select>
      </label>
      <label><i class="fas fa-calendar-day"></i><input type="date" id="dataInicio"></label>
      <label><i class="fas fa-calendar-day"></i><input type="date" id="dataFim"></label>
      <label><i class="fas fa-user"></i>
        <select id="filtroUtilizador">
          <option value="todos">Todos</option>
          <!-- JS carrega dinamicamente utilizadores -->
        </select>
      </label>
      <label><i class="fas fa-credit-card"></i>
        <select id="filtroPagamento">
          <option value="todos">Todos</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Multibanco">Multibanco</option>
          <option value="Transferência Bancária">Transferência</option>
        </select>
      </label>
      <button id="btnPesquisar">Aplicar Filtro</button>
    </section>

    <!-- Gráfico -->
    <section class="grafico-area">
      <canvas id="graficoEvolucao" height="160"></canvas>
    </section>

    <!-- Tabela -->
    <section class="tabela-resumo">
      <h2>Totais por Utilizador</h2>
      <table>
<thead>
  <tr>
    <th>Utilizador</th>
    <th>Dinheiro</th>
    <th>Multibanco</th>
    <th>Transferência Bancária</th>
    <th>Nº Vendas</th>
    <th>Total Vendas</th>
  </tr>
</thead>
        <tbody id="tabelaResumoBody">
          <!-- Populado via JS -->
        </tbody>
      </table>
    </section>

    <!-- Botões -->
    <section class="export-botoes">
      <button class="btn-exportar-pdf"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      <button class="btn-exportar-csv"><i class="fas fa-file-csv"></i> Exportar CSV</button>
    </section>
  </main>

  <script src="/private/script-analise.js"></script>
</body>
</html>
